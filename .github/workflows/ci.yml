name: CI

on:
  push:
    branches: [master]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Set up JDK 17
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package -X --file pom.xml

  version_verify:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Set up JDK 17
        uses: actions/setup-java@v5.0.0
        with:
         java-version: 17
         distribution: 'temurin'
         cache: 'maven'

      - name: Verify Release O.S
        run: curl -fsSL https://raw.githubusercontent.com/ivancarlosantos/installer/refs/heads/master/release.sh | sh

      - name: list Directories
        run: ls -lha

      - name: Show Java Version
        run: java --version

      - name: Show Maven Version
        run: mvn --version

      - name: Show Git Version
        run: git --version

      - name: Show Docker Version
        run: docker --version

      - name: Build with Maven
        run: mvn -B package -X --file pom.xml

  QA-Test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Set up JDK 17
        uses: actions/setup-java@v5.0.0
        with:
         java-version: 17
         distribution: 'temurin'
         cache: 'maven'

      - name: Test Application
        run: |
          mvn clean verify
          ls -lha
          docker run -d --name=nginx -p 80:80 nginx:latest

  tests:
    needs: [QA-Test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Set up JDK 17
        uses: actions/setup-java@v5.0.0
        with:
         java-version: 17
         distribution: 'temurin'
         cache: 'maven'

      - name: Test Application
        run: mvn clean verify

  deploy:
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Set up JDK 17
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Deploy Application
        run: mvn clean install

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t devmenorzera/user-plan .

      - name: Publish Docker image
        run: docker push devmenorzera/user-plan